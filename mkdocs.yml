    - ABI-Documentation:
      - ABI1
      - ABI2

# Markdown extensions
markdown_extensions:
  # Checked list
  - pymdownx.tasklist:
      custom_checkbox: true
  # Code hilight
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  # Footnotes
  - footnotes
  # admonition (Alerts)
  - admonition
  - pymdownx.details
  # Icons
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  # Annotations
  - md_in_html

# Visual customisation
theme:
  name: material
  
  # Customize
  icon:
    logo: material/apps
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - content.code.copy
    - content.code.annotate

  # Light and Dark mode
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue grey
      accent: light blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

