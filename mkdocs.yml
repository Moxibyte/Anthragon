# Navigation
nav:
  - Welcome: "index.md"
  - About: 
    - "Inversion of Control": "about/ioc.md"
    - "Modules": "about/modules.md"
  - User Guide:
    - Dummy
  - Writing Widgets:
    - Introduction
    - Creating a widget
    - Registering a widget
